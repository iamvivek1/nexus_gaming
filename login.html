<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Login - NEXUS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Cyberpunk grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.1);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            0% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.3),
                    inset 0 0 50px rgba(0, 0, 0, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 70px rgba(0, 255, 255, 0.5),
                    inset 0 0 50px rgba(0, 0, 0, 0.1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #0080ff, #004080, #00ffff);
            border-radius: 20px;
            z-index: -1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 10px;
            animation: logo-flicker 3s ease-in-out infinite;
        }

        @keyframes logo-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .logo p {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #00ffff;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            animation: label-shimmer 4s ease-in-out infinite;
        }

        @keyframes label-shimmer {
            0%, 100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.7);
            animation: input-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes input-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
        }

        .form-group input::placeholder {
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.85);
            padding: 0 20px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: float-subtle 3s ease-in-out infinite;
        }

        .social-btn:nth-child(1) {
            animation-delay: 0s;
        }

        .social-btn:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes float-subtle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
            animation: pulse-glow 0.6s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 10px 35px rgba(0, 255, 255, 0.6); }
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-shadow: 0 0 10px #00ffff;
        }

        .signup-link {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-shadow: 0 0 10px #00ffff;
        }

        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="logo">
            <h1>NEXUS</h1>
            <p>Gaming Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Initialize Connection</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showMessage('Password recovery initiated...')">Forgot Password?</a>
        </div>

        <div class="divider">
            <span>or connect with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" onclick="showMessage('Steam authentication...')">
                ðŸŽ®
            </a>
            <a href="#" class="social-btn" onclick="showMessage('Discord authentication...')">
                ðŸ’¬
            </a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showMessage('Registration portal loading...')">Create Account</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission with animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const btnText = loginBtn.querySelector('span');
            
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            // Simulate authentication process
            setTimeout(() => {
                loading.style.display = 'none';
                btnText.textContent = 'Connection Established';
                btnText.style.opacity = '1';
                loginBtn.style.background = 'linear-gradient(45deg, #00ff00, #00aa00)';
                
                setTimeout(() => {
                    showMessage('Welcome to NEXUS Gaming Portal! ðŸŽ®');
                    // Redirect to homepage after successful login
                    window.history.pushState({}, '', '/home');
                    // Call loadPage from the parent (index.html) to load the homepage content
                    window.parent.loadPage('/home');
                }, 500);
            }, 2000);
        });

        // Show message function
        function showMessage(message) {
            alert(message);
        }

        // Input field effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Add some interactive sound effects (visual feedback)
        document.querySelectorAll('.social-btn, .login-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
